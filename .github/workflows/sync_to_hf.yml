name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # This allows you to run the sync manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push -f https://SanjanaReddy999:$HF_TOKEN@huggingface.co/spaces/SanjanaReddy999/voice-persona-studio main
